<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media Gallery</title>
  <style>
    :root {
      --bg-color: #f4f4f4;
      --text-color: #000;
      --card-bg: #fff;
      --link-color: #007acc;
    }
    body.dark {
      --bg-color: #181818;
      --text-color: #eee;
      --card-bg: #2a2a2a;
      --link-color: #66d9ef;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: sans-serif;
      padding: 40px;
      margin: 0;
      transition: background 0.2s ease, color 0.2s ease;
    }

    h1 {
      text-align: center;
    }

    nav {
      text-align: center;
      margin-bottom: 30px;
    }

    nav a {
      font-size: 1.2em;
      margin: 0 10px;
      text-decoration: none;
      color: var(--link-color);
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .gallery-item {
      background: var(--card-bg);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      text-align: center;
      max-width: 300px;
    }

    img, video {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .filename {
      margin-top: 10px;
      font-size: 0.9em;
      color: var(--text-color);
      opacity: 0.7;
    }

    .dark-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    .dark-toggle button {
      background: var(--card-bg);
      color: var(--text-color);
      border: 1px solid var(--link-color);
      padding: 6px 12px;
      font-size: 0.9em;
      border-radius: 6px;
      cursor: pointer;
    }

    .dark-toggle button:hover {
      background: var(--link-color);
      color: var(--bg-color);
    }
  </style>
</head>
<body>

  <div class="dark-toggle">
    <button id="toggleTheme">üåì Toggle Dark Mode</button>
  </div>

  <h1>üñºÔ∏è Media Gallery</h1>

  <nav>
    <a href="index.html">üè† Home</a>
    <a href="sounds.html">üéµ Sound Gallery</a>
  </nav>

  <div class="gallery">
    <!-- Images -->
    <div class="gallery-item">
      <img src="images/test.png" alt="test.png">
      <div class="filename">test.png</div>
    </div>
    <div class="gallery-item">
      <img src="images/Rock_meme_WYD.png" alt="photo1.jpg">
      <div class="filename">Rock_meme_WYD.jpg</div>
    </div>
    <div class="gallery-item">
      <img src="images/AI-rocket.gif" alt="fun.gif">
      <div class="filename">AI-rocket.gif</div>
    </div>

    <!-- .webm Video -->
    <div class="gallery-item">
      <video controls>
        <source src="images/AI-rocket.webm" type="video/webm">
        Your browser does not support the video tag.
      </video>
      <div class="filename">AI-rocket.webm</div>
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggleTheme');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });
  </script>

</body>
</html>
