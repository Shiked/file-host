<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>TrackMania Files - shikes.space</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- LightGallery CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/css/lightgallery.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/css/lg-thumbnail.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/css/lg-zoom.min.css" />
</head>

<body data-page-title="TRACKMANIA"
  data-breadcrumbs='[{"name": "Home", "url": "index.html"}, {"name": "TM", "url": "TM.html"}]'>

  <header id="page-header-placeholder"></header>
  <nav id="main-nav-placeholder"></nav>
  <div id="sitetree-placeholder"></div>

  <main>
    <!-- Trackmania > Mapping -->
    <details open class="searchable-section">
      <summary>Mapping</summary>
      <div class="section-content">

        <!-- Breadcrumbs for this section -->
        <nav aria-label="breadcrumb">
          <ol class="breadcrumbs section-breadcrumbs">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item"><a href="TM.html">TM</a></li>
            <li class="breadcrumb-item active" aria-current="page">Mapping</li>
          </ol>
        </nav>

        <!-- Mapping > Images -->
        <details open class="searchable-section">
          <summary>Images</summary>
          <div class="section-content gallery lightgallery-container" id="tm-mapping-images-gallery">

            <a href="TM/Mapping/Images/Bub.webp" class="card searchable-item gallery-item" id="Bub-webp"
              data-filename="Bub.webp" data-tags="bub, bubble bobble, pixel art, gaming, trackmania, webp"
              data-sub-html="<h4>Bub.webp</h4><p>Pixel art of Bub from Bubble Bobble.</p>">
              <div class="image-container">
                <img src="TM/Mapping/Images/Bub.webp"
                  alt="Pixel art image of Bub, the green bubble dragon from the game Bubble Bobble, facing right."
                  loading="lazy">
              </div>
              <div class="filename">Bub.webp</div>
              <button class="copy-btn" data-url="https://file.shikes.space/TM/Mapping/Images/Bub.webp"
                onclick="copyLink(event, this)">ðŸ”— Copy link</button>
            </a>

            <a href="TM/Mapping/Images/Fake-tun.webp" class="card searchable-item gallery-item" id="Fake-tun-webp"
              data-filename="Fake-tun.webp" data-tags="fake tunnel, illusion, trackmania, mapping, webp"
              data-sub-html="<h4>Fake-tun.webp</h4><p>Image depicting a fake tunnel illusion for TrackMania mapping.</p>">
              <div class="image-container">
                <img src="TM/Mapping/Images/Fake-tun.webp"
                  alt="Image showing a visual illusion of a fake tunnel, likely for use in TrackMania map design."
                  loading="lazy">
              </div>
              <div class="filename">Fake-tun.webp</div>
              <button class="copy-btn" data-url="https://file.shikes.space/TM/Mapping/Images/Fake-tun.webp"
                onclick="copyLink(event, this)">ðŸ”— Copy link</button>
            </a>

            <a href="TM/Mapping/Images/Rock_meme_WYD-png" class="card searchable-item gallery-item"
              id="Rock_meme_WYD-png" data-filename="Rock_meme_WYD.png"
              data-tags="rock, meme, dwayne johnson, eyebrow, funny, trackmania, png"
              data-sub-html="<h4>Rock_meme_WYD.png</h4><p>The Rock 'What are you doing?' meme image.</p>">
              <div class="image-container">
                <img src="TM/Mapping/Images/Rock_meme_WYD.png"
                  alt="Meme image of Dwayne 'The Rock' Johnson with a raised eyebrow, often associated with 'what are you doing?' or suspicion."
                  loading="lazy">
              </div>
              <div class="filename">Rock_meme_WYD.png</div>
              <button class="copy-btn" data-url="https://file.shikes.space/TM/Mapping/Images/Rock_meme_WYD.png"
                onclick="copyLink(event, this)">ðŸ”— Copy link</button>
            </a>

            <a href="TM/Mapping/Images/bPP-ad.webp" class="card searchable-item gallery-item" id="bPP-ad-webp"
              data-filename="bPP-ad.webp" data-tags="bpp, ad, advertisement, bonkpp, trackmania, webp"
              data-sub-html="<h4>bPP-ad.webp</h4><p>Advertisement image related to bPP or BonkPP.</p>">
              <div class="image-container">
                <img src="TM/Mapping/Images/bPP-ad.webp"
                  alt="Promotional advertisement image for bPP or BonkPP, specific content may vary." loading="lazy">
              </div>
              <div class="filename">bPP-ad.webp</div>
              <button class="copy-btn" data-url="https://file.shikes.space/TM/Mapping/Images/bPP-ad.webp"
                onclick="copyLink(event, this)">ðŸ”— Copy link</button>
            </a>

            <a href="TM/Mapping/Images/bPP-ad2.webp" class="card searchable-item gallery-item" id="bPP-ad2-webp"
              data-filename="bPP-ad2.webp" data-tags="bpp, ad, advertisement, bonkpp, trackmania, webp, version2"
              data-sub-html="<h4>bPP-ad2.webp</h4><p>Second advertisement image related to bPP or BonkPP.</p>">
              <div class="image-container">
                <img src="TM/Mapping/Images/bPP-ad2.webp"
                  alt="Alternate promotional advertisement image for bPP or BonkPP." loading="lazy">
              </div>
              <div class="filename">bPP-ad2.webp</div>
              <button class="copy-btn" data-url="https://file.shikes.space/TM/Mapping/Images/bPP-ad2.webp"
                onclick="copyLink(event, this)">ðŸ”— Copy link</button>
            </a>
          </div>
        </details>

        <!-- Mapping > Videos -->
        <details open class="searchable-section">
          <summary>Videos</summary>
          <div class="section-content gallery">
            <div class="card searchable-item" id="AI-rocket-webm" data-filename="AI-rocket.webm"
              data-tags="ai, rocket, video, webm, animation, technology, trackmania">
              <!-- <video controls preload="metadata" poster="TM/Mapping/Videos/AI-rocket-poster.jpg"> For a poster image -->
              <div class="image-container">
                <video controls>
                  <source src="TM/Mapping/Videos/AI-rocket.webm" type="video/webm">
                </video>
              </div>
              <div class="filename">AI-rocket.webm</div>
              <button class="copy-btn" data-url="https://file.shikes.space/TM/Mapping/Videos/AI-rocket.webm"
                onclick="copyLink(event, this)">ðŸ”— Copy link</button>
            </div>
          </div>
        </details>
      </div>
    </details>

    <!-- Trackmania > BonkPP (Audio) -->
    <details open class="searchable-section">
      <summary>BonkPP</summary>
      <!-- Breadcrumbs for this section -->
      <nav aria-label="breadcrumb">
        <ol class="breadcrumbs section-breadcrumbs">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item"><a href="TM.html">TM</a></li>
          <li class="breadcrumb-item active" aria-current="page">BonkPP</li>
        </ol>
      </nav>
      <div id="bonkppSoundAuto" class="section-content gallery"></div>
    </details>
  </main>

  <!-- LightGallery JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/lightgallery.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/plugins/thumbnail/lg-thumbnail.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.2/plugins/zoom/lg-zoom.min.js"></script>
  <script src="assets/js/main.js" defer></script>
  <script>
    fetch('api/bonkpp-sounds.json')
      .then(r => r.json())
      .then(data => {
        const wrap = document.getElementById('bonkppSoundAuto');
        data.sounds.forEach(fname => {
          const id = fname.replace(/[.]/g, '-');          // e.g. another-one-mp3
          const card = document.createElement('div');
          card.className = 'card';
          card.id = id;

          card.innerHTML = `
        <audio controls>
          <source src="TM/BonkPP/${fname}" type="audio/mpeg">
        </audio>
        <div class="filename">${fname}</div>
        <button class="copy-btn" data-url="https://file.shikes.space/TM/BonkPP/${fname}"
                onclick="copyLink(this)">ðŸ”— Copy link</button>
      `;
          wrap.appendChild(card);
        });
      });
  </script>

</body>

</html>
