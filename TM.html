    <!-- Trackmania > BonkPP (Audio) -->
    <details open class="searchable-section">
      <summary>BonkPP</summary>
      <!-- Breadcrumbs for this section -->
      <nav aria-label="breadcrumb">
        <ol class="breadcrumbs section-breadcrumbs">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item"><a href="TM.html">TM</a></li>
          <li class="breadcrumb-item active" aria-current="page">BonkPP</li>
        </ol>
      </nav>
      <div id="bonkppSoundAuto" class="section-content gallery"></div>
      <!-- Sound cards will be dynamically inserted here -->
      </div>
      <script>
        fetch("api/bonkpp-sounds.json")
          .then((response) => {
            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
          })
          .then((jsonData) => {
            const wrap = document.getElementById("bonkppSoundAuto");
            if (!wrap) {
              console.error("Error: Target element 'bonkppSoundAuto' not found.");
              return;
            }
            if (jsonData && Array.isArray(jsonData)) {
              const soundObjects = jsonData;

            if (soundObjects.length === 0) {
              wrap.innerHTML = "<p>No sound files found in the list.</p>";
              return;
            }

            soundObjects.forEach((soundObj) => {
              // Ensure the object has the 'file' property
              if (!soundObj || typeof soundObj.file !== 'string') {
                console.warn("Skipping sound object due to missing or invalid 'file' property:", soundObj);
                return; // Skip this item
              }
              
              const fname = soundObj.file; // Get the filename from the 'file' property
              const displayName = soundObj.name || fname; // Use provided name, or fallback to filename

              const id = fname.replace(/\./g, "-").replace(/[^a-zA-Z0-9-]/g, '');

              const card = document.createElement("div");
              card.className = "card searchable-item";
              card.id = id;
              card.dataset.filename = fname;
              card.dataset.tags = `sound, bonkpp, ${displayName.toLowerCase().replace(/\s+/g, '-')}, ${fname.split('.')[0]}`;


              card.innerHTML = `
                <audio controls preload="metadata">
                  <source src="TM/BonkPP/${fname}" type="audio/mpeg">
                  Your browser does not support the audio element.
                </audio>
                <div class="filename">${displayName}</div> <!-- Display the 'name' property -->
                <button class="copy-btn" data-url="https://file.shikes.space/TM/BonkPP/${fname}"
                        onclick="copyLink(event, this)">ðŸ”— Copy link</button>
              `;
              wrap.appendChild(card);
            });
          } else {
            console.error("Error: JSON data is not an array or is null/undefined.", jsonData);
            wrap.innerHTML = "<p>Could not process sound files due to unexpected data format (expected an array).</p>";
          }
        })
        .catch((error) => {
          console.error("Error fetching or processing sounds:", error);
          const wrap = document.getElementById("bonkppSoundAuto");
          if (wrap) {
            wrap.innerHTML = "<p>Could not load sound files. Please try again later.</p>";
          }
        });
    </script>
